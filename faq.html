			margin-top: 50px;
		}

		.card {
			width: 60vw;
			margin-bottom: 10px;
			margin: 0 auto;
			float: none;
			margin-bottom: 5px;
		}
	</style>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a href="index.html">
				<img id="logo" src="logo.png" alt="Houtskooltje">
			</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="index.html" style="color:white;">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="overons.html" style="color:white;">Over ons</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" style="color:white;">Bestelpagina</a>
						</li>
						<li class="nav-item">

						</li>

						</li>
						</li>
					</ul>
			</div>
		</div>
	</nav>

	<div class="cards">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Vraag stellen?</h5>
				<h6 class="card-subtitle mb-2 text-muted">Stel een vraag die nog niet gesteld is.</h6>
				<p class="card-text"></p>
				<a href="tel:020 422 2925" class="card-link">Contact</a>
			</div>
		</div>
		<div id="faq">
		</div>
	</div>

	<script type="text/javascript">
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
			coll[i].addEventListener("click", function () {
				this.classList.toggle("active");
				var content = this.nextElementSibling;
				if (content.style.display === "block") {
					content.style.display = "none";
				} else {
					content.style.display = "block";
				}
			});
		}

		fetch('https://miniproeve-nova.herokuapp.com/api/questions')
			.then(response => response.json())
			.then(data => {
				for (let i = 0; i < data.length; i++) {
					let card = document.createElement("div");
					card.classList.add("card");

					let card_body = document.createElement("div");
					card_body.classList.add("card-body");

					let blockquote = document.createElement("blockquote");
					blockquote.classList.add("blockquote");
					blockquote.classList.add("mb-0");

					let p = document.createElement("p");
					p.innerText = data[i].question;

					let footer = document.createElement("footer");
					footer.classList.add("blockquote-footer");
					footer.innerText = data[i].answer;

					blockquote.innerHTML += p.outerHTML + footer.outerHTML;

					card_body.innerHTML += blockquote.outerHTML;

					card.innerHTML += card_body.outerHTML;

					document.getElementById("faq").appendChild(card);
				}
			});
	</script>

</body>

</html>
